<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalhando com formulário</title>
        <link rel="stylesheet" type="text/css" href="formstyle.css">

    </head>
    <body>
        <header>
            <h1>Cadastro fácil</h1>
            
        </header>
        <form action="" method="post">
            <label for="nome">Nome</label>  
            <input id="nome" type="text" placeholder="Digite seu nome" name="nome"> 
            <label for="opcao">Você gostou do site?</label>
            <input type="radio" name="opcao" value="sim" checked="checked"/>Sim
            <input type="radio" name="opcao" value="não"/>Não
            <label for="linguagem">Você quer aprender mais sobre?</label>
            <input type="checkbox" name="html"/>HTML
            <input type="checkbox" name="css"/>CSS
            <textarea name="msg"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
